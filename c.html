<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main" >
        <div class="survey" >
            <center><h2><b>Survey Form</b></h2></center><hr>
            <form id="survey" method="post">
                <fieldset>
                    <legend>Name</legend>
            <label>First Name :</label>
            <br><br>
            <input type="text" name="first_name"  id="name" placeholder="Enter Your First Name." required>
            <br><br>
            <label>Last Name :</label>
            <br><br>
            <input type="text" name="last_name"  id="name" placeholder="Enter Your Last Name." required>
            
            </fieldset>
            <br><br>
            <fieldset>
                <legend> Address </legend>
        
            <br><br>
           <label> Street :</label>
           <br><br>
            <input type="text" name="street" id="address" placeholder="Enter Street." required>
            <br><br>
            <label> City :</label>
            <br><br>
            <input type="text" name="city" id="address" placeholder="Enter your city." required>
            <br><br>
            <label>State :</label>
            <br><br>
            <input type="text" name="state" id="address" placeholder="Enter your state." required>
            <br><br>
            <label> Pincode :</label>
            <br><br>
        
            <input type="number" name="pincode" id="address" placeholder="Enter pincode." required>
            <br><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Rating</legend>
            
            <br><br>
            <label>Quality of product recieved :</label>
            <br><br>
            <input type="radio" name="quality_of_products_received_rating1" id="rating" required >
            <span id="rating">Excellent</span>
            &nbsp;
            <input type="radio" name="quality_of_products_received_rating1" id="rating" required>
            <span id="rating">Good</span>
             &nbsp;
            <input type="radio" name="quality_of_products_received_rating1" id="rating" required >
            <span id="rating">Bad</span>
            <br><br>
            <label>Value for money :</label>
            <br><br>
            <input type="radio" name="quality_of_products_received_rating2" id="rating" required >
            <span id="rating">Excellent</span>
            &nbsp;
            <input type="radio" name="quality_of_products_received_rating2" id="rating" required >
            <span id="rating">Good</span>
            &nbsp;
            <input type="radio" name="quality_of_products_received_rating2" id="rating" required >
            <span id="rating">Bad</span>
            <br><br>
            <label>Delivery :</label>
            <br><br>
            <input type="radio" name="quality_of_products_received_rating3" id="rating" required >
            <span id="rating">Excellent</span>
            &nbsp;
            <input type="radio" name="quality_of_products_received_rating3" id="rating" required >
            <span id="rating">Good</span>
            &nbsp;
            <input type="radio" name="quality_of_products_received_rating3" id="rating" required >
            <span id="rating">Bad</span>
        </fieldset>
            <br><br><br>
           <center> <input type="submit" value="Submit" name="submit" id="submit" </center>

        </form>
        </div>
    </div>
    
</body>
</html>
